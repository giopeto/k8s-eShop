<section>
	<div class="container" *ngIf="user">
		<div class="row">
			<div  class="col-lg-4">
				<h2>{{user.email}}</h2>
				<div>{{user.role}}</div>
			</div>
			<div class="col-lg-8" *ngIf="user.id">
				<app-files [domainId]="user.id" [editMode]="edit"></app-files>
				<button type="button" class="btn btn-warning btn-lg btn-block" *ngIf="edit" (click)="saveUserImg(user.id)">
					<i class="icon ion-md-save"></i>Save user files
				</button>
			</div>
		</div>
		<div>
			<hr />
			<div class="row">
				<div class="col-lg-6">
					<button type="button" class="btn btn-warning btn-lg btn-block" (click)="editUser()">
						<i class="icon ion-md-create"></i>Edit user (on/off)
					</button>
				</div>
				<div class="col-lg-6">
					<button type="button" class="btn btn-secondary btn-lg btn-block" (click)="signOut()">
						<i class="icon ion-md-log-out"></i>Sign out
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
