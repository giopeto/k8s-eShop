apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: e-shop-gateway-ingress-nexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
    - host: nexus.k8s-eshop.io
      http:
        paths:
          - path: /
            backend:
              serviceName: nexus-svc
              servicePort: 80