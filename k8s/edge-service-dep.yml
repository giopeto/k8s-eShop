apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-dep
  annotations:
    # Jaeger tracing sidecar
    sidecar.jaegertracing.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service
  template:
    metadata:
      labels:
        app: edge-service
    spec:
      restartPolicy: Always
      containers:
        - name: edge-service
          image: giopeto/e-shop-edge-service:V20
          imagePullPolicy: Always
          env:
            - name: MONGODB_HOST
              value: mongodb

---
apiVersion: v1
kind: Service
metadata:
  name: edge-service-svc
spec:
  selector:
    app: edge-service
  ports:
    - name: edge-service-web
      protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
      # Port accessible outside cluster
      nodePort: 30101
    #- name: edge-service-debug
     # protocol: "TCP"
      # Port accessible inside cluster
      #port: 5005
      # Port to forward to inside the pod
      #targetPort: 5005
      # Port accessible outside cluster
      #nodePort: 30111
  type: LoadBalancer