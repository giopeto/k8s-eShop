apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-service-dep
  annotations:
    # Jaeger tracing sidecar
    sidecar.jaegertracing.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-service
  template:
    metadata:
      labels:
        app: store-service
    spec:
      restartPolicy: Always
      containers:
        - name: store-service
          image: giopeto/e-shop-store-service:V21



          ports:
            - containerPort: 8081
          resources: {}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 5



          # livenessProbe:
          #   httpGet:
          #     port: 8080
          #     path: /actuator/health
          #   initialDelaySeconds: 30
          #   failureThreshold: 3
          #   timeoutSeconds: 5
          imagePullPolicy: Always
          env:
            - name: MONGODB_HOST
              value: mongodb
            - name: management.endpoints.web.exposure.include
              value: "*"
            - name: management.endpoint.health.show-details
              value: "always"
---

apiVersion: v1
kind: Service
metadata:
  name: store-service-svc
spec:
  selector:
    app: store-service
  ports:
    - name: store-service-web
      protocol: "TCP"
      # Port accessible inside cluster
      port: 8081
      # Port to forward to inside the pod
      targetPort: 8081
      # Port accessible outside cluster
      nodePort: 30102
    - name: store-service-debug
      protocol: "TCP"
      # Port accessible inside cluster
      port: 5005
      # Port to forward to inside the pod
      targetPort: 5005
      # Port accessible outside cluster
      nodePort: 30110
  type: LoadBalancer