# Eureka discovery
eureka.client.serviceUrl.defaultZone=http://admin:admin@discovery:8761/eureka/
# this work only in application.properties and will fail for bootstrap.properties
eureka.client.healthcheck.enabled=true
# MongoDB
spring.data.mongodb.host=mongo-authentication-service
spring.data.mongodb.port=27017
spring.data.mongodb.database=authentication

